<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Parallax Exercise</title>
	<style>
		body, html {
			height: 100%;
		}
		
		.parallax {
			background-image: url("images/lassen.jpg");
				
			height: 100%;
			
			background-attachment: fixed;
  			background-position: center;
  			background-repeat: no-repeat;
  			background-size: cover;
		}
	</style>
</head>
	
<body>
	<div class="parallax"></div>
	
	<div style="height:1000px;background-color:cornflowerblue;font-size:36px;text-align:center"> Lassen Volcanic National Park in California
		
	<div class="parallax"></div>	
</div>
</body>
</html>
