<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lightbox Exercise</title>
	<link rel="stylesheet" href="css/mystyle.css">
	<link rel="stylesheet" href="css/lightbox.css">
</head>

<body>
	
	<div id="gallery">
		<a href="images/house.jpg" data-lightbox="photo" data-title="Abandonded Home"><img src="images/thum_house.jpg" alt="deserted barrier island house"></a>
		
		<a href="images/lassen.jpg" data-lightbox="photo" data-title="Lassen Volcanic NP"><img src="images/thum_lassen.jpg" alt="lassen volcanic national park"></a>
		
		<a href="images/yose.jpg" data-lightbox="photo" data-title="Yosemite NP"><img src="images/thum_yose.jpg" alt="yosemite national park"></a>
		
		<a href="images/flower.jpg" data-lightbox="photo" data-title="Flowers"><img src="images/thum_flower.jpg" alt="roadside flower"></a>
		
		<a href="images/tree.jpg" data-lightbox="photo" data-title="Dead Tree"><img src="images/thum_tree.jpg" alt="dead tree on beach"></a>
		
		<a href="images/skyline.jpg" data-lightbox="photo" data-title="Shenandoah NP"><img src="images/thum_skyline.jpg" alt="shenandoah national park"></a>
	</div>
	
	<script src="lightbox-plus-jquery.js"></script>
</body>
</html>
